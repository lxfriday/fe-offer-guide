<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --orange-color: orange;
        --cyan-color: cyan;
      }
      .wrapper {
        height: 500px;
        background-color: var(--orange-color);
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        flex-wrap: wrap;
      }
      .box {
        flex-wrap: wrap;
        margin: 5px;
        background-color: var(--cyan-color);
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">click me 1</div>
      <div class="box">click me 2</div>
      <div class="box">click me 3</div>
      <div class="box">click me 4</div>
      <div class="box">click me 5</div>
      <div class="box">click me 6</div>
      <div class="box">click me 7</div>
      <div class="box">click me 8</div>
    </div>
  </body>
</html>
