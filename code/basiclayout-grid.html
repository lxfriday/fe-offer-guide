<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .header {
        grid-area: header;
        background-color: pink;
      }
      .footer {
        grid-area: footer;
        background-color: orange;
      }
      .main {
        grid-area: main;
        background-color: green;
      }
      .aside-left {
        grid-area: aside-left;
        background-color: cyan;
      }
      .aside-right {
        grid-area: aside-right;
        background-color: yellow;
      }
      .container {
        display: grid;
        grid-template-areas:
          'header header header'
          'aside-left main aside-right'
          'footer footer footer';
        min-height: 100vh;
        grid-template-columns: minmax(0, 200px) minmax(1260px, 1fr) minmax(0, 200px);
        grid-template-rows: 50px 1fr 200px;
      }
      .subcontent {
        height: 1000px;
      }
      @media screen and (max-width: 1350px) {
        .container {
          grid-template-areas:
            'header'
            'aside-left'
            'main'
            'aside-right'
            'footer';
          grid-template-columns: 100%;
          grid-template-rows: 50px 50px minmax(300px, auto) 50px 80px;
        }
        .aside-left,
        .aside-right,
        .main {
          display: flex;
          align-items: center;
          justify-content: center;
        }
      }
      #addHeight {
        position: fixed;
        right: 30px;
        top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">header</header>
      <aside class="aside-left">aside left</aside>
      <main class="main">
        <div class="subcontent">subcontent</div>
      </main>
      <aside class="aside-right">right</aside>
      <footer class="footer">footer</footer>
    </div>
    <button id="addHeight">add height</button>
    <script>
      document.querySelector('#addHeight').addEventListener('click', () => {
        const subContentEle = document.querySelector('.subcontent')
        subContentEle.style.height = subContentEle.clientHeight + 500 + 'px'
      })
    </script>
  </body>
</html>
