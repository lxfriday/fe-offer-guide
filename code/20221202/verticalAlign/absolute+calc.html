<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .wrapper {
        width: 300px;
        height: 300px;
        background-color: bisque;
        position: relative;
      }
      .box {
        background-color: cyan;
        position: absolute;
        width: 100px;
        height: 100px;
        left: calc(50% - 50px);
        top: calc(50% - 50px);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">123456</div>
    </div>
  </body>
</html>
