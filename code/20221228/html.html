<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        width: 100px;
        height: 100px;
        margin: 30px;
        background-color: cyan;
      }
      .box {
        width: 50px;
        height: 50px;
        background-color: orange;
        margin: inherit;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">aa</div>
    </div>
    <script>
      console.log(getComputedStyle(document.querySelector('.box')).margin)
    </script>
  </body>
</html>
