<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .blue {
        color: blue;
      }
      .red {
        color: red;
      }
      .blue::after {
        content: 'hello ::after';
        color: initial;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="blue red">111</div>
      <div class="red blue">111</div>
    </div>
  </body>
</html>
