<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .wrapper {
        width: 100vw;
        height: 100vh;
        background-color: bisque;
        display: flex;
      }
      .left {
        flex-basis: 200px;
        height: 100%;
        background-color: cyan;
      }
      .content {
        flex: 1;
        height: 100%;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        left
      </div>
      <div class="content">
        content
      </div>
    </div>
  </body>
</html>
