<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        height: 150px;
        border: 1px solid #000;
      }
      .box {
        display: inline-block;
        background-color: red;
        width: 100px;
        height: 100px;
      }
      .vertical-center-wrapper {
        position: relative;
      }
      .vertical-center {
        position: absolute;
        left: calc(50% - 50px);
        top: calc(50% - 50px);
      }
    </style>
  </head>
  <body>
    <div class="wrapper vertical-center-wrapper">
      <div class="box vertical-center">I am box hahahah</div>
    </div>
  </body>
</html>
