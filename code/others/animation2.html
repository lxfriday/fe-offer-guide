<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .demo-aniamtion-wrapper {
        background-color: black;
        height: 25px;
        width: 100%;
        overflow: hidden;
      }

      .demo-animation-cylon-eye {
        background-color: red;
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.9) 25%, rgba(0, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0.9) 75%);
        height: 100%;
        width: 20%;
        animation: 4s linear 0s infinite alternate-reverse demo-aniamtion-move-eye;
      }
      @keyframes demo-aniamtion-move-eye {
        from {
          margin-left: -20%;
        }
        to {
          margin-left: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="demo-aniamtion-wrapper">
      <div class="demo-animation-cylon-eye"></div>
    </div>
  </body>
</html>
