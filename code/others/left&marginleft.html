<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      [class^='wrapper'] {
        width: 500px;
        height: 300px;
        background-color: pink;
        margin-bottom: 10px;
        position: relative;
      }
      [class^='box'] {
        width: 150px;
        height: 150px;
        background-color: orange;
      }
      .box1 {
        position: static;
        top: 50px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper1">
      <div class="box1">box1</div>
    </div>
    <div class="wrapper2">
      <div class="box2">box2</div>
    </div>
  </body>
</html>
