<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [class ^= wrapper] {
        height: 100px;
        border: 1px solid #666;
        margin-top: 20px;
        grid-gap: 10px;
        display: grid;
      }
      .box {
        background-color: lime;
      }
      .wrapper1 {
        grid-template-areas: 'b b b';
        grid-auto-columns: 200px;
      }
      .wrapper2 {
        grid-template-areas: 'b b b';
        grid-auto-columns: 200px;
        grid-auto-rows: 30px;
      }
      .wrapper3 {
        grid-template-areas: 'a a';
        grid-auto-columns: 200px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper1">
      <div class="box">a</div>
      <div class="box">b</div>
      <div class="box">c</div>
    </div>
    <div class="wrapper2">
      <div class="box">a</div>
      <div class="box">b</div>
      <div class="box">c</div>
    </div>
    <div class="wrapper3">
      <div class="box">a</div>
      <div class="box">b</div>
      <div class="box">c</div>
    </div>
  </body>
</html>
