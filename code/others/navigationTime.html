<html>
  <head>
    <script type="text/javascript">
      function onLoad() {
        var now = new Date().getTime()
        var page_load_time = now - performance.timing.navigationStart
        alert('User-perceived page loading time: ' + page_load_time)
      }
    </script>
  </head>
  <body onload="onLoad()">
    <!- Main page body goes from here. -->
  </body>
</html>
