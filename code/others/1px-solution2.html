<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Document</title>
    <style>
      .box,
      .box3,
      .box4 {
        width: 100px;
        height: 100px;
      }
      .box2 {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
      }
      .border1 {
        background: linear-gradient(#000, #000 100%, transparent 100%) left / 1px 100% no-repeat,
          linear-gradient(#000, #000 100%, transparent 100%) right / 1px 100% no-repeat,
          linear-gradient(#000, #000 100%, transparent 100%) top / 100% 1px no-repeat,
          linear-gradient(#000, #000 100%, transparent 100%) bottom / 100% 1px no-repeat;
      }
      .box3 {
        border: 0.363636px solid #000;
      }
      .box4 {
        position: relative;
      }
      .box4:after {
        position: absolute;
        content: '';
        left: 0;
        right: top;
        width: 200%;
        height: 200%;
        border: 1px solid #000;
        transform: scale(0.5);
        transform-origin: left top;
      }
    </style>
  </head>
  <body>
    <div class="box border1">gradient</div>
    <br />
    <div class="box2">1px</div>
    <br />
    <div class="box3">1/2.75px</div>
    <br />
    <div class="box4">scale(0.5)</div>
    <br />
    <div class="box-radius"></div>
  </body>
</html>
