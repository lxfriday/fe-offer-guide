<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .container {
        background-color: #eee;
        position: relative;
        overflow-x: hidden;
      }
      .left {
        position: absolute;
        left: 0;
        top: 0;
        background-color: cyan;
      }
      .right {
        position: absolute;
        right: 0;
        top: 0;
        background-color: yellow;
      }
      .content {
        margin-left: calc((100% - 1260px) / 2);
        width: 1260px;
        background-color: red;
      }
      .subcontent {
        height: 1000px;
        background-color: green;
      }
      nav {
        height: 60px;
        background-color: pink;
        overflow: hidden;
      }
      footer {
        height: 250px;
        background-color: orange;
      }
      .icon {
        width: 50px;
        height: 50px;
        background-color: blue;
        border-radius: 50%;
        margin-left: 350px;
        margin-top: 5px;
      }
      @media (max-width: 1260px) {
        .left {
          display: none;
        }
        .right {
          display: none;
        }
        .content {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="icon">icon</div>
    </nav>
    <main class="container">
      <div class="left">left</div>
      <div class="content">
        <div class="subcontent">sub</div>
      </div>
      <div class="right">right</div>
    </main>
    <footer>footer</footer>
    <script>
      const contentHeight = document.querySelector('.content').offsetHeight
      const leftEle = document.querySelector('.left')
      const rightEle = document.querySelector('.right')
      leftEle.style.height = contentHeight + 'px'
      rightEle.style.height = contentHeight + 'px'

      function autoResizeSide() {
        const bodyWidth = document.querySelector('body').offsetWidth
        leftEle.style.width = (bodyWidth - 1260) / 2 + 'px'
        rightEle.style.width = (bodyWidth - 1260) / 2 + 'px'
      }
      window.addEventListener('resize', autoResizeSide)
      autoResizeSide()
    </script>
  </body>
</html>
